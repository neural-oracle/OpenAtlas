{% extends "layout.html" %}
{% block breadcrumb %}
    {{ _('event')|uc_first }}
{% endblock %}
{% block content %}
    {% if 'editor'|is_authorized %}
        <div class="button-bar">
            {% for code in config['CLASS_CODES']['event'] %}
                <a href="{{ url_for('event_insert', code=code) }}">+ {{ code|get_class_name }}</a>
            {% endfor %}
        </div>
    {% endif %}
    {{ table|pager|safe }}
{% endblock %}

{% extends 'layout.html' %}
{% block breadcrumb %}
    {% if origin %}
        <a href="{{ url_for(origin|get_view_name + '_index') }}">{{ _(origin|get_view_name)|uc_first }}</a>
        > {{ origin|link|safe }}
    {% else %}
        <a href="{{ url_for('event_index') }}">{{ _('event')|uc_first }}</a>
    {% endif %}
    > + {{ code|get_class_name }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
{% endblock %}

{% extends 'layout.html' %}
{% block breadcrumb %}
    {% if origin %}
        <a href="{{ origin|get_view_name + '_index' }}">{{ _(origin|get_view_name)|uc_first }}</a>
        > {{ origin|link|safe }}
    {% else %}
        <a href="{{ url_for('reference_index') }}">{{ _('reference')|uc_first }}</a>
    {% endif %}
    > + {{ _(code)|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
{% endblock %}

{% extends 'layout.html' %}
{% block breadcrumb %}
    {% if origin %}
        <a href="{{ url_for((origin|get_view_name) + '_index') }}">{{ _(origin|get_view_name)|uc_first }}</a>
        > {{ origin|link|safe }}
    {% else %}
        <a href="{{ url_for('source_index') }}">{{ _('source')|uc_first }}</a>
    {% endif %}
    > + {{ _('source')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
{% endblock %}

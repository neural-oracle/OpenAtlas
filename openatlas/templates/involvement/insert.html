{% extends 'layout.html' %}
{% block breadcrumb %}
    <a href="{{ url_for(origin|get_view_name + '_index') }}">{{ _(origin|get_view_name)|uc_first }}</a>
    > {{ origin|link|safe }}
    > + {{ _('involvement')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
{% endblock %}

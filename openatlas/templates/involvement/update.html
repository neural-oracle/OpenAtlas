{% extends 'layout.html' %}
{% block breadcrumb %}
    <a href="{{ origin|get_view_name + '_index' }}">{{ _(origin|get_view_name)|uc_first }}</a>
    > {{ origin|link|safe }}
    > {{ linked_object|link|safe }}
    > {{ _('edit')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
{% endblock %}

{% extends 'layout.html' %}
{% block breadcrumb %}
    {% if origin %}
        <a href="{{ origin|get_view_name + '_index' }}">{{ _(origin|get_view_name)|uc_first }}</a>
        > {{ origin|link|safe }}
    {% else %}
        <a href="{{ url_for('place_index') }}">{{ _('place')|uc_first }}</a>
    {% endif %}
    > + {{ _('place')|uc_first }}
{% endblock %}
{% block content %}
    <div id='map-info-display' style="float:left;">
        {{ form|display_form|safe }}
    </div>
    <div id="map" class="map"></div>
    <script src="/static/vendor/leaflet/map.js"></script>
    <script src="/static/vendor/leaflet/draw/leaflet.draw.js"></script>
    <script src="/static/vendor/leaflet/shapedraw.js"></script>
    <script src="/static/vendor/leaflet/draw/edithandler.js"></script>
{% endblock %}

{% extends "layout.html" %}
{% block breadcrumb %}
    {{ _('actor')|uc_first }}
{% endblock %}
{% block content %}
    {% if 'editor'|is_authorized %}
        <div class="button-bar">
            {% for code in config['CLASS_CODES']['actor']%}
                <a href="{{ url_for('actor_insert', code=code) }}">+ {{ code|get_class_name }}</a>
            {% endfor %}
        </div>
    {% endif %}
    {{ table|pager|safe }}
{% endblock %}
